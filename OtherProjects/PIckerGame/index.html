<!DOCTYPE html>
<html>
    <head>
        
        <title> Picker Game</title>
        <link rel="stylesheet" type ="text/css" href="style.css">
        
    </head>
    <body>
        <div id="header">CHOOSE TILL YOU LOSE!</div>
        <div class="row">
            <div id="circ1" class="circle col1" onclick="checkPick(1)"></div>
            <div id="circ2" class="circle col2" onclick="checkPick(2)"></div>
            <div id="circ3" class="circle col1" onclick="checkPick(3)"></div>
        </div>
        <div class="row">
            <div id="circ4" class="circle col2" onclick="checkPick(4)"></div>
            <div id="circ5" class="circle col1" onclick="checkPick(5)"></div>
            <div id="circ6" class="circle col2" onclick="checkPick(6)"></div>
        </div>
        <div class="row">
            <div id="circ7" class="circle col1" onclick="checkPick(7)"></div>
            <div id="circ8" class="circle col2" onclick="checkPick(8)"></div>
            <div id="circ9" class="circle col1" onclick="checkPick(9)"></div>
        </div>
        
        <div id="footer">
            <div class="score"><h2><span id="go1"></span>Player 1: <span id="p1score"></span></h2></div>
            <div class="score"><h2><span id="go2"></span>Player 2: <span id="p2score"></span></h2></div>
        </div>
        
        <div id="popup">
            <h1 id="loserMessage"></h1>
			<h2 id="scoreMessage"></h2>
            <div class="button" onclick="restart();">Play Again!</div>
        </div>
        
        <script src="picker.js"></script>
        
    </body>
</html>
