<!DOCTYPE html><html><head><title>RPS</title><link href="style.css" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet"><link href="https://fonts.googleapis.com" rel="preconnect"><link href="https://fonts.gstatic.com" rel="preconnect"></head><body><div class="container"><!-----SCENE 1-----><div id="scene1" style="visibility:visible"><div id="title"><h1>Rock, Paper,<br>Scissors</h1></div><div id="titleShadow"></div><div id="playButton" onclick="changeScene('scene1', 'scene2')"><h1>PLAY</h1></div></div><!-----SCENE 2-----><div id="scene2" style="visibility:hidden"><h1>Choose your weapon</h1><div id="rock" onclick="chooseWeapons('rock'); changeScene('scene2', 'scene3')"></div><div id="rockShadow" class="shadowWeapon"></div><div id="paper" onclick="chooseWeapons('paper'); changeScene('scene2', 'scene3')"></div><div id="paperShadow" class="shadowWeapon"></div><div id="scissors" onclick="chooseWeapons('scissors'); changeScene('scene2', 'scene3')"></div><div id="scissorsShadow" class="shadowWeapon"></div></div><!-----SCENE 3-----><div id="scene3" style="visibility:hidden"><h1 style="position:absolute;margin-left:165px">YOU</h1><div id="userHealth" class="health"></div><div id="userRock" class="userWeapon"></div><div id="userPaper" class="userWeapon"></div><div id="userScissors" class="userWeapon"></div><h1 style="position:absolute;margin-left:480px">COMPUTER</h1><div id="compHealth" class="health"></div><div id="compRock" class="compWeapon"></div><div id="compPaper" class="compWeapon"></div><div id="compScissors" class="compWeapon"></div><div id="attackButton" onclick="healthDisplay()"><h1>ATTACK</h1></div><div id="nextButton" onclick="changeScene('scene3', 'scene2');"><h3>Choose next weapon></h3></div><div id="outcomePopup"><h1><span id="outcome"></span></h1><br><div id="playAgain" onclick="reload()"><h2>Play Again</h2></div></div></div></div><script src="urps.js" type="text/javascript"></script></body></html>
