<!DOCTYPE html><html><head><title>Picker Game</title><link href="style.css" rel="stylesheet" type="text/css"></head><body><div id="header">CHOOSE TILL YOU LOSE!</div><div class="row"><div class="circle col1" onclick="checkPick(1)" id="circ1"></div><div class="circle col2" onclick="checkPick(2)" id="circ2"></div><div class="circle col1" onclick="checkPick(3)" id="circ3"></div></div><div class="row"><div class="circle col2" onclick="checkPick(4)" id="circ4"></div><div class="circle col1" onclick="checkPick(5)" id="circ5"></div><div class="circle col2" onclick="checkPick(6)" id="circ6"></div></div><div class="row"><div class="circle col1" onclick="checkPick(7)" id="circ7"></div><div class="circle col2" onclick="checkPick(8)" id="circ8"></div><div class="circle col1" onclick="checkPick(9)" id="circ9"></div></div><div id="footer"><div class="score"><h2><span id="go1"></span>Player 1: <span id="p1score">0</span></h2></div><div class="score"><h2><span id="go2"></span>Player 2: <span id="p2score">0</span></h2></div></div><div id="popup"><h1 id="loserMessage"></h1><h2 id="scoreMessage"></h2><div class="button" onclick="restart();">Play Again!</div></div><script src="picker.js"></script></body></html>
